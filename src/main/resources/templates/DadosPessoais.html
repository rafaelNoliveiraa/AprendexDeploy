<!DOCTYPE html>
<html lang="pt-br ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" th:href="@{/imagem/favicon-32x32.png}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/UsuarioFav.css}"}>
    <link rel="stylesheet" th:href="@{/css/style.css}"}>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script th:src="@{/js/menufixo.js}"></script>
    <script th:src="@{/js/UsuarioFav.js}"></script>
    <title>Dados Pessoais</title>
</head>
<nav th:replace="~{menu::menu}" >  </nav>
<br>
<body>
    <br>
    <div class="container">
     <br>
     <br>
    <form class="login" th:action="@{/alterar}" method="post">
        <h2>MEUS DADOS PESSOAIS</h2>
        <div class="box-user">
            <input type="text" name="nome" id="nome" th:value="${session.usuarioLogado.nome}" required>
            <label>Nome</label>
        </div>
        <div class="box-user">
            <input type="text" name="sobrenome" id="sobrenome" th:value="${session.usuarioLogado.sobrenome}" required>
            <label>Sobrenome</label>
        </div>
        <div class="box-user">
            <input type="text" name="login" id="login" th:value="${session.usuarioLogado.login}" required>
            <label>Nome de Usu√°rio</label>
        </div>
        <div class="box-user">
            <input type="text" name="email" id="email"th:value="${session.usuarioLogado.email}" required>
            <label>E-mail</label>
        </div>
        <div class="box-user">
            <input type="password" name="senha" id="senha" th:value="${session.usuarioLogado.senha}" required>
            <label>Crie uma Senha</label>
        </div>
        <button type="submit" class="btn boton">Alterar Dados</button>
        <input name="id" id="id"  th:value="${session.usuarioLogado.id}" style="visibility: hidden">
        <input name="tipo" id="tipo"  th:value="${session.usuarioLogado.tipo}" style="visibility: hidden">
    </form>
    </div>
    </body>
</html>
