<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/UsuarioFav.css}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" th:href="@{/imagem/favicon-32x32.png}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/UsuarioFav.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <title>Cadastre-se</title>
</head>
<body>
<nav th:replace="~{menu::menu}" >
    </nav>
    <br>
    <div class="container">
     <br>
     <br>
        <form class="login" th:action="@{/save}" method="post">
            <h2>Cadastro</h2>
            <div class="box-user">
                <input type="text" name="nome" id="nome" required>
                <label>Nome</label>
            </div>
            <div class="box-user">
                <input type="text" name="sobrenome" id="sobrenome" required>
                <label>Sobrenome</label>
            </div>
            <div class="box-user">
                <input type="text" name="login" id="login" required>
                <label>Nome de Usuário</label>
            </div>
            <div class="box-user">
                <input type="text" name="email" id="email" required>
                <label>E-mail</label>
            </div>
            <div class="box-user">
                <input type="password" name="senha" id="senha" required>
                <label>Senha</label>
            </div>
            <div>
                <a th:href="@{/login}" class="forget"> Já tem conta?</a>
            </div>
            <button th:href="@{/}" type="submit" class="btn">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Cadastrar
            </button>
</body>
</html>
